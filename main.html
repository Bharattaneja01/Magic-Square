<!DOCTYPE HTML>
<html>
    <head>
        <title>Ramanujan Magic Square</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <div class="name">
                <h1>MAGIC SQUARE</h1>
            </div>
        </nav>

        <div class="dob">
            <h2>Enter The D.O.B :- </h2>
        </div>

        <div>
            <form id="magicSquare">
                <div class="date">
                    <p>Enter the date</p>
                    <input type="text" id="numField1">
                </div>
                <div class="month">
                    <p>Enter the month</p>
                    <input type="text" id="numField2">
                </div>
                <div class="year1">
                    <p>Enter the first two digits of year</p>
                    <input type="text" id="numField3">
                </div>
                <div class="year2">
                    <p>Enter the last two digits of year</p>
                    <input type="text" id="numField4"><br><br>
                </div>
                <div class="calculate">
                    <input type="submit" value="Calculate">
                </div>
            </form>
        </div>

        <div class="image">
            <img src="ramanujan.jpeg" alt="ramanujan">
        </div>

        <div class="result">
            
            <img src="images (2).png" alt="matrix">           
            <h2 id="resultField1"></h2>
            <h2 id="resultField2"></h2>
            <h2 id="resultField3"></h2>
            <h2 id="resultField4"></h2>
            <h2 id="resultField5"></h2>
            <h2 id="resultField6"></h2>
            <h2 id="resultField7"></h2>
            <h2 id="resultField8"></h2>
            <h2 id="resultField9"></h2>
            <h2 id="resultField10"></h2>
            <h2 id="resultField11"></h2>
            <h2 id="resultField12"></h2>
            <h2 id="resultField13"></h2>
            <h2 id="resultField14"></h2>
            <h2 id="resultField15"></h2>
            <h2 id="resultField16"></h2>
            <h2 id="resultField17"></h2>
            <h2 id="resultField18"></h2>
        </div>
        

        <script type="text/javascript" src="index.js"></script>
        </body>
</html>
